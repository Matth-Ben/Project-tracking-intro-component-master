<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="public/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="public/css/style.css" media="all">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <header>
    <div class="content">
      <div id="header">
        <div class="header--logo">
          <img src="public/images/logo.svg" alt="logo" width="35" height="35">
        </div>
        <div class="header--menu">
          <div class="header--menu--humberger"></div>
          <ul class="header--menu--list">
            <li class="header--menu--list--item"><a href="#" class="header--menu--list--item--link">Product</a></li>
            <li class="header--menu--list--item"><a href="#" class="header--menu--list--item--link">Features</a></li>
            <li class="header--menu--list--item"><a href="#" class="header--menu--list--item--link">Pricing</a></li>
            <hr class="header--menu--list--item--separator">
            <li class="header--menu--list--item"><a href="#" class="header--menu--list--item--link color-grey">Login</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <section>
    <div id="content" class="content--flex">
      <div class="content--flex--one content--flex--resp--two">
        <div class="content--block">
          <p class="content--subtitle"><span class="content--subtitle--tag">New</span> Monograph dashboard</p>
        </div>
        <div class="content--block">
          <h1 class="content--block--title">Powerful insights into your team</h1>
        </div>
        <div class="content--block">
          <p class="content--block--paragraphe">
            Project planning and time tracking for agile teams
          </p>
        </div>
        <div class="content--block">
          <a href="#" class="btn btn-primary">Schedule a demo</a>
          <span class="content--block--button--description">to see a preview</span>
        </div>
      </div>
      <div class="content--flex--two content--flex--resp--one">
        <div class="content--background--image"></div>
      </div>
    </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="http://matthiasbenoit.fr">Matthias BENOIT</a>.
    </p>
  </footer>
</body>
</html>
